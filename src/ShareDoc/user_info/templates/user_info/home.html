{% extends 'base_with_navigation.html' %}

{% load staticfiles %}
{% block js %}
{% comment %}
<script src="{% static 'message/jquery.form.min.js' %}"></script>
<script src="{% static 'message/md5.js' %}"></script>
<script src="{% static 'message/hashme.js' %}"></script>
{% endcomment %}
<script src="{% static 'message/jquery.ui.widget.js' %}"></script>
<script src="{% static 'message/jquery.iframe-transport.js' %}"></script>
<script src="{% static 'message/jquery.fileupload.js' %}"></script>

<script src="{% static 'message/message_widget.js' %}"></script>
<script src="{% static 'message/create_message.js' %}"></script>
<script src="{% static 'message/message_list.js' %}"></script>
<script src="{% static 'user_info/home.js' %}"></script>
{% endblock %}

{% load staticfiles %}
{% block css %}
<LINK href="{% static 'user_info/home.css' %}" rel="stylesheet" type="text/css">
<LINK href="{% static 'message/message_list.css' %}" rel="stylesheet" type="text/css">
<LINK href="{% static 'message/message_widget.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div id="home_message_list">
	<div id="left_empty">
	</div>
	<div id="left_not_empty">
		<div id="create_message">
			<a class="message_widget_trigger" href="{% url 'message_widget' %}">创建信息</a>
			<div class="widget_loadder">
			</div>
		</div>
		<div id="message_container" href="{% url 'home_message_list' %}">
		</div>
	</div>
</div>
{% endblock %}
