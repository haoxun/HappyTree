{% extends 'base_with_navigation.html' %}

{% load staticfiles %}
{% block js %}
{% comment %}
<script src="{% static 'file_storage/jquery.form.min.js' %}"></script>
<script src="{% static 'file_storage/md5.js' %}"></script>
<script src="{% static 'file_storage/hashme.js' %}"></script>
{% endcomment %}
<script src="{% static 'file_storage/jquery.ui.widget.js' %}"></script>
<script src="{% static 'file_storage/jquery.iframe-transport.js' %}"></script>
<script src="{% static 'file_storage/jquery.fileupload.js' %}"></script>

{% load staticfiles %}

{% block content %}
<div id="home_message_list">
	<div id="left_empty">

			</div>

		<div id="message_container">
		</div>
	</div>
</div>
