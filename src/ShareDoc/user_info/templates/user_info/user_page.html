{% extends 'base_with_navigation.html' %}

{% load staticfiles %}
{% block js %}
<script src="{% static 'message/jquery.ui.widget.js' %}"></script>
<script src="{% static 'message/jquery.iframe-transport.js' %}"></script>
<script src="{% static 'message/jquery.fileupload.js' %}"></script>

<script src="{% static 'message/message_widget.js' %}"></script>
<script src="{% static 'message/message_list.js' %}"></script>
<script src="{% static 'user_info/user_page.js' %}"></script>
{% endblock %}

{% block css %}
<LINK href="{% static 'user_info/user_page.css' %}" rel="stylesheet" type="text/css">
<LINK href="{% static 'message/message_widget.css' %}" rel="stylesheet" type="text/css">
<LINK href="{% static 'message/message_list.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% load gravatar %}
{% block content %}
<div id="user_page">
	<div id="left_empty">
	</div>
	<div id="left_not_empty">
			<div id="user_info">
				<div id="img_container">
					<a href="http://gravatar.com/emails/">{% gravatar_img_for_email user_info.email 160 %}</a>
					<span>去gravatar.com设置头像</span>
				</div>
				<div id="info_container">
					<div id="user_name" class="info">
		    			<p>用户名</p>
						<div>
							{{user_info.name}}
						</div>
					</div>
					<div id="user_email" class="info">
		    			<p>邮箱</p>
						<div>
							{{user_info.email}}
						</div>
					</div>
				</div>
			</div>

			<div id="message_container">
			</div>
	</div>
</div>

{% endblock %}
